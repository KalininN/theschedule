{% extends "templates/base.html" %}
{% block title %}Расписание{% endblock %}
{% block content %}
<table border=3>
	<tr>
	{% for day in days %}
	<td {% if day.is_current %}bgcolor="#B19A67"{% endif %}>
	<table border=3>
	<caption>{{day.date}}, {{day.week_day}}</caption>
	{% for pair in day.pairs %}
		<tr onclick="test('{{ pair.classname }}','{{ day.week_day }}','{{ pair.date }}','{{ pair.start_time }}','{{ pair.task }}')">
			<td>{{ pair.classname }}</td>
			<td>{{ pair.start_time }}</td>
			<!-- <td>{{ pair.task }}</td> -->
		</tr>
	{% endfor %}
	</table>
	</td>
	{% endfor %}
	</tr>
</table>
<div id="message"></div>
<script>
function test(classname,weekday,date,time,task){
	window.alert("Предмет: " + classname + "\n" +
				 "Дата: " + date + " , " + weekday + "\n" +
				 "Время: " + time + "\n" +
				 "Задание: " + task);
	message = ("Предмет: " + classname + "\n" +
				 "Дата: " + date + " , " + weekday + "\n" +
				 "Время: " + time + "\n" +
				 "Задание: " + task);
	document.getElementById('message').innerHTML = message;
}
</script>
{% endblock %}
