{% extends "templates/base.html" %}
{% block title %}Расписание{% endblock %}
{% block content %}
<table border=3>
	<tr>
	{% for day in days %}
	<td {% if day.is_current %}bgcolor="#B19A67"{% endif %}>
	<table border=3>
	<caption>{{day.date}}, {{day.week_day}}</caption>
	{% for pair in day.pairs %}
		<tr onclick="test({{ pair.task }})">
			<td>{{ pair.classname }}</td>
			<td>{{ pair.start_time }}</td>
			<!-- <td>{{ pair.task }}</td> -->
		</tr>
	{% endfor %}
	</table>
	</td>
	{% endfor %}
	</tr>
</table>
<div id="task"></div>
<script>
function test(task){
	document.getElementById("task").innerHTML=task;
}
</script>
{% endblock %}
