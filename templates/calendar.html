{% extends "templates/base.html" %}
{% block title %}Calendar{% endblock %}
{% block content_title %}
<h1>Сalendar event</h1>
    <form method="post" action="/calendar">
        <table>
        <tr><td class="name">summary </td><td><input type="text" name="summary"  required placeholder='ex. asgap' ></td></tr>
        <tr><td class="name">start </td><td><input type="datetime-local" name="start"  ></td></tr>
        <tr><td class="name">end </td><td><input type="datetime-local" name="end" ></td></tr>
        <tr><td class="name">desc </td><td><input type="textarea" name="desc"  required placeholder='ex. a@b.com' ></td></tr>
        </table>
        <div class="btn"><input class="btn" type="submit" value="Сохранить"/></div>
    </form>
{% endblock %}
