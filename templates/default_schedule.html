<html>
<head>
<title>Расписание</title>
</head>
<body>
<table border=3>
	<tr>
	{% for day in days %}
	<td>
	<table border=3>
	<caption>{{day.week_day}}</caption>
	{% for pair in day.pairs %}
		<tr>
			<td>{{ pair.classname }}</td>
			<td>{{ pair.start_time }}</td>
		</tr>
	{% endfor %}
	</table>
	</td>
	{% endfor %}
	</tr>
</table>
</body>
</html>
