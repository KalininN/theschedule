{% extends "templates/base.html" %}
{% block title %}Оставить заявку{% endblock %}
{% block content_title %}
<h1>Оставить заявку</h1>
<center>
    <form method="post" action="/register">
        <br/>Идентификатор группы<input type="text" name="group_id"  required placeholder='ex. asgap_1' >
        <br/>Название для отображения <input type="text" name="name"  required placeholder='ex. ВШОПФ 1 курс' >
        <br/>Университет  <input type="text" name="origin"  required placeholder='ex. ННГУ' >
        <br/>Адреса администраторов (желательно @gmail.com) <input type="textarea" name="admin"  required placeholder='ex. a@b.com;c@d.com' >
        <br/>Ваши контакты <input type="textarea" name="info"  required>
        <br/><input class="btn" type="submit" value="Сохранить"/>
        <input type="hidden" name="key" value='{{ key_urlsafe }}'>
    </form>
</center>
{% endblock %}
