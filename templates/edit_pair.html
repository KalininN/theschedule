{% extends "templates/base.html" %}
{% block title %}Расписание{% endblock %}
{% block content %}
	<form method="post" action="/pairs">
{% if pair.classname == 'classname' %}
		<br/>Предмет  <input type="text" name="classname"  required placeholder='{{ pair.classname }}'>
{% else %}
        <br/>Предмет  <input type="text" name="classname"  value='{{ pair.classname }}'>
{% endif %}
		<br/>Дата  <input type="date" name="date" value='{{ pair.date }}'>
		<br/>Время  <input type="time" name="time" value='{{ pair.start_time }}'>
        <br/>Замена  <input type="checkbox" name="replace" {% if pair.replace %}checked{% endif %}>
		<br/>Задание <br/> <textarea name="task" rows="10" cols="80">{{ pair.task }}</textarea> 
		<br/><input class="btn" type="submit" value="Сохранить"/> 
		<input type="hidden" name="key" value='{{ key_urlsafe }}'>
	</form>
{% endblock %}
