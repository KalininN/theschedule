{% extends "templates/base.html" %}
{% block title %}Выберите группу{% endblock %}
{% block content_title %}
<h1>Выбор группы</h1>
    <form method="post" action="/">
        <br/>Название группы <select size="1" name="group_id" >
                <option disabled>Название группы</option>
                {% for group in groups %}
                <option value="{{ group.group_id }}">{{ group.name }}</option>
                {% endfor %}
             </select>
        <br/><input class="btn" type="submit" value="Выбрать"/>
    </form>
<div style="position: absolute; bottom: 5px">
    <a href="/register">Подключить группу</a>
    </div>
</body>
{% endblock %}
