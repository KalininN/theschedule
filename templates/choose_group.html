{% extends "templates/base.html" %}
{% block title %}Выберите группу{% endblock %}
{% block content_title %}
<h1>Выбор группы</h1>
    <form method="post" action="/">
    <table>
        <tr><td class="name">Выберите вашу группу:</td><td><select size="1" name="group_id" >
                <option disabled>Название группы</option>
                {% for group in groups %}
                <option value="{{ group.group_id }}">{{ group.name }}</option>
                {% endfor %}
             </select></td></tr>
    </table>
        <div class="btn"><input class="btn" type="submit" value="Выбрать"/></div>
    </form>
    <center>
        Нет вашей группы? <a href="/register">Подключить.</a>
    </center>
{% endblock %}
