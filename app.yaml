- url: /favicon-32x32\.png
  static_files: icons/favicon-32x32.png
  upload: icons/favicon-32x32\.png
- url: /favicon-96x96\.png
  static_files: icons/favicon-96x96.png
  upload: icons/favicon-96x96\.png
- url: /mstile-70x70\.png
