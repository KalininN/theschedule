  upload: mstile-310x150\.png
- url: /style\.css
  static_files: templates/style.css
  upload: templates/style.css
- url: /.*
  script: main.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
